
#Server configuration
server.servlet.context-path=/stationSki
server.port=8089
### DATABASE ###
spring.datasource.url=jdbc:mysql://172.21.0.2:3306/stationSki?useUnicode=true&createDatabaseIfNotExist=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
