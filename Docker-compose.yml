version: '3'

services:
  stationSki:
    image: ibrahimbenkhalifa/stationski
    restart: on-failure
    ports:
      - 8089:8089
    depends_on:
      - db
    volumes:
      - .m2:/root/.m2

  db:
    image: mysql:5.7
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3307:3306"
    container_name: mysql_comp
    volumes:
      - /path/to/mysql/data:/var/lib/mysql
      - /path/to/mysql/conf:/etc/mysql/conf.d
  angular-app:
    build:
      context: ./
    image: ibrahimbenkhalifa/stationskiangular
    ports:
      - "4200:4200"
    depends_on:
      - stationSki
